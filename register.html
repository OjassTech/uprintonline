<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <style>
        body {
            background: url("https://merchize.com/wp-content/uploads/2021/06/814-1568x782.jpg") no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        .register-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            min-height: 100vh;
        }

        .register-form {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 2px solid #5b4dff;
            border-radius: 15px;
            padding: 2rem;
            max-width: 400px;
            width: 100%;
            color: #5b4dff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .form-control {
            background: transparent;
            border: none;
            border-bottom: 2px solid #5b4dff;
            border-radius: 0;
            color: #5b4dff;
            padding-left: 0;
        }

        .form-control:focus {
            background: transparent;
            box-shadow: none;
            border-color: #5b4dff;
            color: #5b4dff;
        }

        .input-group-text {
            background: transparent;
            border: none;
            color: #5b4dff;
        }

        .btn-primary {
            background-color: #5b4dff;
            border-color: #5b4dff;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #4a3fd6;
            border-color: #4a3fd6;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(91, 77, 255, 0.4);
        }

        .form-control::placeholder {
            color: #5b4dff;
            opacity: 0.8;
        }

        #result {
            color: #dc3545;
            font-weight: 500;
            margin-top: 10px;
        }

        .popup {
            background-color: #fff;
            border-radius: 6px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: transform .4s, top .4s;
            visibility: hidden;
            text-align: center;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            color: #000;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .popup ion-icon {
            color: #00ff00;
            font-size: 50px;
            margin: 10px 0;
        }

        .popup button {
            width: 100%;
            background: #00ff00;
            padding: 10px 0;
            margin-top: 15px;
            border: none;
            outline: none;
            font-size: 18px;
            color: #000;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .popup button:hover {
            background: #00cc00;
        }

        .open-slide {
            top: 50%;
            transform: translate(-50%, -50%) scale(1);
            visibility: visible;
        }

        .popup h2 {
            font-weight: 500;
            font-size: 28px;
            margin: 10px 0;
        }
        
        h2 {
            font-weight: 600;
        }
        
        a {
            color: #5b4dff;
            transition: color 0.3s;
        }
        
        a:hover {
            color: #342e73;
        }
    </style>
</head>

<body>
    <div class="register-container">
        <div class="register-form">
            <form name="Formfill" onsubmit="return validation()">
                <h2 class="text-center mb-4">Register</h2>
                <div id="result" class="text-center"></div>
                
                <div class="mb-3">
                    <div class="input-group">
                        <input type="text" class="form-control" name="Username" placeholder="Username">
                        <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                    </div>
                </div>
                
                <div class="mb-3">
                    <div class="input-group">
                        <input type="email" class="form-control" name="Email" placeholder="Email">
                        <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                    </div>
                </div>
                
                <div class="mb-3">
                    <div class="input-group">
                        <input type="password" class="form-control" name="Password" placeholder="Password">
                        <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                    </div>
                </div>
                
                <div class="mb-3">
                    <div class="input-group">
                        <input type="password" class="form-control" name="CPassword" placeholder="Confirm Password">
                        <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary w-100 py-2 mb-3">Register</button>
                
                <div class="d-flex justify-content-between">
                    <a href="#" class="text-decoration-none">Forgot Password</a>
                    <a href="login.html" class="text-decoration-none fw-bold">Login</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Success Popup -->
    <div class="popup" id="popup">
        <ion-icon name="checkmark-circle-outline"></ion-icon>
        <h2>Thank You</h2>
        <p>You were Registered Successfully. Thanks!</p>
        <a href="login.html"><button onclick="CloseSlide()">OK</button></a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function validation() {
            var username = document.Formfill.Username.value;
            var email = document.Formfill.Email.value;
            var password = document.Formfill.Password.value;
            var cPassword = document.Formfill.CPassword.value;
            var result = document.getElementById("result");

            // Reset all field borders
            document.Formfill.Username.classList.remove("is-invalid", "is-valid");
            document.Formfill.Email.classList.remove("is-invalid", "is-valid");
            document.Formfill.Password.classList.remove("is-invalid", "is-valid");
            document.Formfill.CPassword.classList.remove("is-invalid", "is-valid");

            if (username == "") {
                document.Formfill.Username.classList.add("is-invalid");
                result.innerHTML = "Enter Username*";
                return false;
            } else if (username.length < 8) {
                document.Formfill.Username.classList.add("is-invalid");
                result.innerHTML = "At least Eight letters*";
                return false;
            } else if (email == "") {
                document.Formfill.Email.classList.add("is-invalid");
                result.innerHTML = "Enter your Email";
                return false;
            } else if (password == "") {
                document.Formfill.Password.classList.add("is-invalid");
                result.innerHTML = "Enter Password";
                return false;
            } else if (password.length < 6) {
                document.Formfill.Password.classList.add("is-invalid");
                result.innerHTML = "Password must be 6-digits";
                return false;
            } else if (cPassword == "") {
                document.Formfill.CPassword.classList.add("is-invalid");
                result.innerHTML = "Enter Confirm Password";
                return false;
            } else if (cPassword !== password) {
                document.Formfill.CPassword.classList.add("is-invalid");
                document.Formfill.Password.classList.add("is-invalid");
                result.innerHTML = "Password doesn't match";
                return false;
            } else {
                // All validations passed
                document.Formfill.Username.classList.add("is-valid");
                document.Formfill.Email.classList.add("is-valid");
                document.Formfill.Password.classList.add("is-valid");
                document.Formfill.CPassword.classList.add("is-valid");
                
                // Store registration data
                localStorage.setItem('registeredUsername', username);
                localStorage.setItem('registeredPassword', password);

                // Show success popup
                document.getElementById('popup').classList.add("open-slide");
                return false;
            }
        }

        function CloseSlide() {
            document.getElementById('popup').classList.remove('open-slide');
        }
    </script>
</body>
</html>
