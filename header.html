<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Header (navbar)</title>

  <!-- BOOTSTRAP CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- ICONS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

  <style>
    .navbar-nav .nav-link {
      color: #5137FF !important;
      padding: 0.5rem 1rem;
      min-width: 90px;
      text-align: center;
      transition: color 0.3s ease, border-color 0.3s ease;
      border-bottom: 2px solid transparent;
    }

    .navbar-nav .nav-link:hover,
    .navbar-nav .nav-link.active {
      color: #3725b0 !important;
      border-bottom: 2px solid #3725b0;
    }

    @keyframes bounce {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-6px);
      }
    }

    .animate-bounce {
      animation: bounce 0.6s ease;
    }
  </style>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm">
      <div class="container-fluid px-4">
        <a class="navbar-brand fw-bold" href="index.html">
          <img src="assets/up-logo.png" height="40" alt="uprint logo">
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar"
          aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="mainNavbar">
          <ul class="navbar-nav align-items-center mb-2 mb-lg-0 fw-bold">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
            <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
            <li class="nav-item"><a class="nav-link" href="design.html">Design</a></li>

            <!-- Profile -->
            <li class="nav-item ms-3 position-relative" id="profileContainer">
              <!-- Login Button (will be replaced after login) -->
              <a class="nav-link" href="login.html" id="loginButton">
                <i class="bi bi-person-circle fs-5"></i>
              </a>

              <!-- Account Icon with Dropdown (hidden initially) -->
              <div class="dropdown d-none" id="accountDropdown">
                <a href="#" class="nav-link" id="accountIcon" data-bs-toggle="dropdown" aria-expanded="false">
                  <i class="bi bi-person-circle fs-5"></i>
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="accountIcon">
                  <li><a class="dropdown-item" href="profile.html"><i class="fa-solid fa-circle-user"
                        style="margin-right: 10px;"></i>Profile</a></li>
                  <li><a class="dropdown-item" href="account.html"><i class="fa-solid fa-house-user"
                        style="margin-right: 10px;"></i>Account</a></li>
                  <li><a class="dropdown-item" href="#"><i class="fa-solid fa-boxes-packing"
                        style="margin-right: 10px;"></i>Orders</a></li>
                  <li><a class="dropdown-item" href="#" onclick="userLogout()">Logout</a></li>
                </ul>
              </div>
            </li>

            <!-- Cart -->
            <li class="nav-item ms-2 position-relative">
              <a class="nav-link" href="cart.html">
                <i class="bi bi-cart-fill fs-5"></i>
                <span id="cart-count"
                  class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Enhanced login state management
    function checkLoginState() {
      const isLoggedIn = localStorage.getItem('isLoggedIn');
      const loginButton = document.getElementById('loginButton');
      const accountDropdown = document.getElementById('accountDropdown');

      if (loginButton && accountDropdown) {
        if (isLoggedIn === 'true') {
          loginButton.classList.add('d-none');
          accountDropdown.classList.remove('d-none');
        } else {
          loginButton.classList.remove('d-none');
          accountDropdown.classList.add('d-none');
        }
      }
    }

    // Simulate user logout
    function userLogout() {
      // Set login state to false
      localStorage.setItem('isLoggedIn', 'false');
      localStorage.removeItem('currentUser');

      // Update UI immediately
      checkLoginState();

      // Redirect to home page
      window.location.href = "index.html";
    }

    // Check login state when DOM is loaded
    document.addEventListener('DOMContentLoaded', checkLoginState);

    // Also check when page fully loads
    window.addEventListener('load', checkLoginState);
  </script>
</body>

</html>
